<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quick-E</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }
      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px;
        background-color: white;
      }
      .logo {
        display: flex;
        align-items: center;
      }
      .logo img {
        height: 40px;
        margin-right: 10px;
      }
      nav a {
        margin: 0 15px;
        text-decoration: none;
        color: black;
        font-weight: bold;
      }
      nav a.active {
        color: #00cc66;
        border-bottom: 2px solid #00cc66;
      }
      .icons {
        display: flex;
        gap: 15px;
      }
      .hero {
        position: relative;
        width: 100%;
        height: 90vh;
        background-image: url("your-pool-image.jpg"); /* Replace with actual pool background */
        background-size: cover;
        background-position: center;
      }
      .hero-content {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        color: white;
      }
      .hero h1 {
        font-size: 3rem;
        margin-bottom: 20px;
      }
      .promo {
        font-size: 2rem;
        font-weight: bold;
      }
      .promo span.green {
        color: limegreen;
      }
      .promo span.red {
        color: deeppink;
      }
      .promo span.gray {
        color: lightgray;
        font-size: 1.2rem;
      }
      .burgers {
        position: absolute;
        bottom: 20px;
        right: 20px;
        display: flex;
        gap: 10px;
      }
      .burgers img {
        height: 120px;
      }
      .play-button {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: rgba(0, 0, 0, 0.6);
        border-radius: 50%;
        width: 60px;
        height: 60px;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .play-button::before {
        content: "";
        border-style: solid;
        border-width: 10px 0 10px 20px;
        border-color: transparent transparent transparent white;
        margin-left: 5px;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="lips-logo.png" alt="Quick-E Logo" />
        <!-- Replace with actual logo -->
        <h2>Quick-E</h2>
      </div>
      <nav>
        <a href="#" class="active">Home</a>
        <a href="#">The Eaters' Hub</a>
        <a href="#">Business Solutions</a>
        <a href="#">Connect With Us</a>
      </nav>
      <div class="icons">
        <span>ðŸ›’</span>
        <span>ðŸ‘¤</span>
      </div>
    </header>

    <section class="hero">
      <div class="hero-content">
        <h1>
          YOU'LL NEVER FORGET YOUR FIRST
          <img src="quicke-logo.png" alt="Quick-E logo" height="30" />
        </h1>
        <p class="promo">
          <span class="green">TWINNING</span> IS
          <span class="red">WINNING</span> BUY 1 GET 1
          <span class="gray">FREE</span>
        </p>
      </div>
      <div class="play-button"></div>
      <div class="burgers">
        <img src="burger1.png" alt="Burger 1" />
        <img src="burger2.png" alt="Burger 2" />
      </div>
    </section>
  </body>
</html>
